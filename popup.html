<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 280px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            text-align: center;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.enabled {
            color: #28a745;
        }
        
        .status.disabled {
            color: #dc3545;
        }
        
        .toggle-btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .toggle-btn.enable {
            background: #28a745;
            color: white;
        }
        
        .toggle-btn.enable:hover {
            background: #218838;
        }
        
        .toggle-btn.disable {
            background: #dc3545;
            color: white;
        }
        
        .toggle-btn.disable:hover {
            background: #c82333;
        }
        
        .description {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CompassNoNewTabs</h2>
        <div id="status" class="status">Loading...</div>
        <button id="toggleBtn" class="toggle-btn">Loading...</button>
        <div class="description">
            Stops Compass from opening everything in a new tab. (Except Mail, School Favourites, & Quick Links)
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
